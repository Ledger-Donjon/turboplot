name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: turboplot
            asset_name: turboplot-linux-amd64
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: turboplot.exe
            asset_name: turboplot-windows-amd64.exe
          - build: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: turboplot
            asset_name: turboplot-macos-amd64
          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: turboplot
            asset_name: turboplot-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add Rust Target
        run: rustup target add "${{ matrix.target }}"

      - name: Install egui's Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build Release
        run: cargo build --release --verbose --target "${{ matrix.target }}"

      - name: Rename Artifact
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"

      - name: Create Release and Upload Asset
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release if it doesn't exist (ignore error if it does)
          gh release create "${{ github.ref_name }}" --title "${{ github.ref_name }}" --generate-notes || true

          # Upload the asset
          gh release upload "${{ github.ref_name }}" "${{ matrix.asset_name }}" --clobber
